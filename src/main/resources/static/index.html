<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>JS Shell</title>
    <script src="https://unpkg.com/monaco-editor@0.33.0/min/vs/loader.js"></script>
    <style>
        html, body {
          margin: 0; height: 100%;
          font-family: "JetBrains Mono", monospace;
          background: #1e1e1e;
          color: white;
          overflow: hidden;
        }
        .toolbar {
          background: #2d2d2d;
          padding: 10px;
          display: flex;
          gap: 10px;
          border-bottom: 1px solid #444;
        }
        .toolbar button {
          background-color: #007acc;
          color: white;
          border: none;
          border-radius: 4px;
          padding: 8px 16px;
          cursor: pointer;
          transition: background 0.2s ease;
        }
        .toolbar button:hover {
          background-color: #005fa3;
        }
        .main {
          display: flex;
          height: calc(100% - 50px);
          user-select: none; /* —á—Ç–æ–±—ã –Ω–µ –≤—ã–¥–µ–ª—è–ª–æ—Å—å –ø—Ä–∏ —Ä–µ—Å–∞–π–∑–µ */
        }
        #editor-container {
          width: 50%;
          height: 100%;
        }
        #terminal {
          width: 50%;
          padding: 10px;
          background: #151515;
          overflow-y: auto;
          white-space: pre-wrap;
          box-sizing: border-box;
        }
        #resizer {
          width: 5px;
          background: #444;
          cursor: col-resize;
        }
        #resizer:hover {
          background: #666;
        }
    </style>
</head>
<body>
<div class="toolbar">
    <button id="run-button">‚ñ∂ Run</button>
    <button id="clear-button">üßπ Clear</button>
</div>

<div class="main">
    <div id="editor-container"></div>
    <div id="resizer"></div>
    <div id="terminal">Console output will appear here...</div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
